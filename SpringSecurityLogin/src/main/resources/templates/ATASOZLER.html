
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Atasozler page</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

	<form th:action="@{/logout}" method="get">
		<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
	</form>

	<div class="panel-group" style="margin-top:40px">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<span th:utext="${userName}"></span>
			</div>
			<div class="panel-body">
				<table border="1">
					<tr>
						<th>id</th>
						<th>KG</th>
						<th>TR</th>
						<th>maining</th>
					</tr>

						<tr th:each="ATASOZLER : ${ATASOZLERI}">
							<td th:utext="${ATASOZLER.getid()}"></td>
							<td th:utext="${ATASOZLER.getKG()}"></td>
							<td th:utext="${ATASOZLER.getTR()}"></td>
							<td th:utext="${ATASOZLER.getmaining()}"></td>
							<td><a th:href="'/getATASOZLERI?id=' + ${ATASOZLER.getid()}">View details</a></td>
						</tr>
				</table>
						</div>
			<p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
		</div>
	</div>

</div>
</body>
</html>
